<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Console Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 56px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            height: 28px;
            width: 110px;
            transition: opacity 0.3s;
        }
        .project-selector {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #202124;
            cursor: pointer;
            background-color: #fff;
            padding: 0 12px;
            border-radius: 4px;
            height: 36px;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.15s, border-color 0.3s;
        }

        .project-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        .project-selector:hover {
            background-color: #f5f5f5;
            border-color: #c1c1c1;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 600px;
            background-color: #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            margin-left: 16px;
            height: 36px;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
        }
        .search-bar:hover {
            border-color: #c1c1c1;
        }
        .search-input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            margin-left: 8px;
            width: 100%;
            color: #202124;
            padding-left: 8px;
        }
        .search-icon {
            width: 18px;
            height: 18px;
            opacity: 0.6;
            margin-right: 8px;
            transition: opacity 0.15s;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .icon-button {
            width: 24px;
            height: 24px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .icon-button:hover {
            background-color: #f5f5f5;
            border-color: #c1c1c1;
        }
        .profile-picture {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s;
        }
        .profile-picture:hover {
            border-color: #c1c1c1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://via.placeholder.com/110x28" class="logo" alt="Google Cloud Logo">
            <div class="project-selector">
                <img src="https://via.placeholder.com/16" alt="Project Icon" class="project-icon">
                <span>Refleter â–¼</span>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search (/) for resources, docs, products and more">
            <img src="https://via.placeholder.com/18" class="search-icon" alt="Search Icon">
        </div>
        <div class="header-right">
            <div class="icon-button">
                <img src="https://via.placeholder.com/24" alt="Sidebar Menu">
            </div>
            <div class="icon-button">
                <img src="https://via.placeholder.com/24" alt="Notifications">
            </div>
            <div class="icon-button">
                <img src="https://via.placeholder.com/24" alt="Settings">
            </div>
            <div class="profile-picture">
                <img src="https://via.placeholder.com/32" alt="Profile Picture">
            </div>
        </div>
    </div>
</body>
</html>
